<!DOCTYPE html>
<html>

<head>
    <title>SJ Apartments</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="building.png" />
            <h2 id="brand">SJ Apartments</h2>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="#intro">Intro</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="main">
        <img src="image.jpg" alt="fotografija" class="responsive-img">
        <div class="text-overlay">
            <h1>Looking for an apartment?</h1>
        </div>
        <div class="button-container">
            <button class="primary-btn">See more</button>
        </div>
    </div>

    <div class="intro" id="intro">
        <h2>Intro</h2>
        <div class="cards">
            <div class="card">
                <h3>Farringdon</h3>
                <p>Price: 2.8k/month</p>
                <hr>
                <button class="primary-btn">View</button>
            </div>
            <div class="card">
                <h3>Canary Wharf</h3>
                <p>Price: 2.8k/month</p>
                <hr>
                <button class="primary-btn">View</button>
            </div>
            <div class="card">
                <h3>King's Cross</h3>
                <p>Price: 2.8k/month</p>
                <hr>
                <button class="primary-btn">View</button>
            </div>
        </div>
    </div>

    <div>
        <hr>
    </div>

    <div class="newsletter">
        <h2>Subscribe to our weekly newsletter</h2>
        <input class="email" type="text" placeholder="Enter your email address...">
        <button class="primary-btn">Subscribe</button>
    </div>

    <div>
        <hr>
    </div>

    <footer>&copy; Slavko JoviÄ‡</footer>
</body>

</html>
